{% extends 'base.html' %} 

{% block title %} New Post Form {% endblock %}

{% block content %} 
<h1 class="app-heading">Add New Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" name="content" class="form-control"></textarea>
    </div>
    
    <div class="form-check">
        {% for tag in tags %}
        <div>
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
            <input 
            name="tags"
            class="form-check-input"
            type="checkbox"
            value="{{tag.id}}"
            id="tag_{{tag.id}}"
            >
        </div>
        {% endfor %}
    </div>
    
    <button id="save_user_btn" type="submit" class="btn btn-success">Add Post</button> 
</form>

<button type="button" class="btn btn-primary"><a href="/users"> Back to Home </a></button>   


{% endblock %}
