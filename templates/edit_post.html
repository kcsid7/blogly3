{% extends 'base.html' %} 

{% block title %} Edit Post Form {% endblock %}

{% block content %} 
<h1 class="app-heading">Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" name="content" class="form-control">{{post.content}}</textarea>
    </div>


    <div class="form-check">
        {% for tag in tags %}
        <div>
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
            <input 
            {% if tag in post.tags %}
                checked
            {% endif %}
            name="tags"
            class="form-check-input"
            type="checkbox"
            value="{{tag.id}}"
            id="tag_{{tag.id}}"
            >
        </div>
        {% endfor %}
    </div>


    <button id="save_user_btn" type="submit" class="btn btn-success">Save Post</button> 
</form>

<button type="button" class="btn btn-primary"><a href="/posts/{{post.id}}"> Back to Post </a></button>   

{% endblock %}
